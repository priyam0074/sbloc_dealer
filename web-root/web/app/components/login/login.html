<div class="login-page">
	<div class="panel panel-default col-sm-4 col-sm-offset-4" user-login="">
		<div class="panel-heading row header-color">
			<h3 class="text-center">Please sign in</h3>
		</div>
		<div class="panel-body row">
			<div class="col-md-12">
				 <form class="form" role="form" method="post" ng-submit="$ctrl.loginSubmit($event)" name="loginForm">
				 	<fieldset>

						<div class="form-group">
							 <label class="sr-only" for="UserName">User name</label>
							 <input ng-model="$ctrl.loginInfo.userName" type="text" class="form-control" id="UserName" placeholder="User Name" required focus-if>
						</div>
						<div class="form-group">
							 <label class="sr-only" for="password">Password</label>
							 <input ng-model="$ctrl.loginInfo.password" type="password" class="form-control" id="password" placeholder="Password" required>
	                         <div class="help-block text-right"><a href="">Forget the password ?</a></div>
						</div>
						
						<button type="submit" class="btn btn-success pull-right ">Sign in</button>
					</fieldset>	
						
				 </form>
			</div>
			<div class="col-md-12" ng-class="{'text-danger': !$ctrl.isLoginSuccess}">
				{{$ctrl.loginMessage}}
			</div>
		</div>
	</div>
</div>
